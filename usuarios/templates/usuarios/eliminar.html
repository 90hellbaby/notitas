{% extends 'plantilla.html' %}

{% block contenido %}

<h1>Eliminar cuenta 🧑🏻‍💻</h1>
<p class="alert alert-info">Inicie sesión para eliminar su cuenta</p>
<form method="post">
    {% csrf_token %}
    {{ formulario }}
    <input type="submit" class="btn btn-secondary form-control mt-4" value="Eliminar cuenta">
</form>

{% endblock contenido %}
