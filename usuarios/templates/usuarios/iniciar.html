{% extends 'plantilla.html' %}

{% block contenido %}

<h1>Iniciar sesión 🧑🏻‍💻</h1>
{% if mensaje_error %}
{{ mensaje_error }}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ formulario }}
    <input type="submit" class="btn btn-secondary form-control mt-4" value="Iniciar sesión">
</form>

{% endblock contenido %}
